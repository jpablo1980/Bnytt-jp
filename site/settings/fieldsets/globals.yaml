title: 'Default Globals'
hide: true
sections:
  main:
    display: Main
    fields:
      site_name:
        type: text
        display: 'Website Name'
        instructions: 'The name of your website'
        localizable: true
      utvald_artikel:
        max_items: '1'
        sort: 'date:desc|title:asc'
        label: '{{ title }} ({{ date format="Y" }})'
        collection:
          - articles
        mode: panes
        type: collection
        display: 'Utvald artikel'
      utvald_kategori_1:
        max_items: 1
        label: '{{ title }} ({{ count }})'
        taxonomy: categories
        mode: panes
        type: taxonomy
        width: 25
        display: 'Utvald kategori 1'
      utvald_kategori_2:
        max_items: 1
        label: '{{ title }} ({{ count }})'
        taxonomy: categories
        mode: panes
        type: taxonomy
        width: 25
        display: 'Utvald kategori 2'
      utvald_kategori_3:
        max_items: 1
        label: '{{ title }} ({{ count }})'
        taxonomy: categories
        mode: panes
        type: taxonomy
        width: 25
        display: 'Utvald kategori 3'
      utvald_kategori_4:
        max_items: 1
        label: '{{ title }} ({{ count }})'
        taxonomy: categories
        mode: panes
        type: taxonomy
        width: 25
        display: 'Utvald kategori 4'
      show_sponsored_feed:
        type: toggle
        display: 'Show sponsored feed'
        default: 'false'
taxonomies: true
