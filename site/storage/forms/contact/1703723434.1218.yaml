comment: "Hello!\r\n\r\nWe&rsquo;re looking for people from your country to apply to this Instagram job.\r\n\r\nAll you have to do is upload pics to the company&rsquo;s Instagram account and you can pocket $150/day.\r\n\r\nIf you&rsquo;re interested, you need to apply before the application deadline at midnight tonight.\r\n\r\nHit the link to apply now: https://compressl.ink/socialmediajob\r\n\r\nSome more details about this job:\r\n\r\nTitle: $150/day uploading pics to the Instagram account of this small New York Bagel company.\r\n\r\nDescription: Download the pics they email you then upload them to their Instagram account.\r\n\r\nPay: Up to $150/day.\r\n\r\nGo to this link below to apply no: https://compressl.ink/socialmediajob\r\n\r\nLocation: Anywhere in the world, but especially people from your country.\r\n\r\nRequirements: Smartphone, tablet, or computer. Internet connection. 3+ hours per week.\r\n\r\nNecessary Experience: None required, full training given.\r\n\r\nIf you ever wanted to break into the social media online work world, this is your best bet.\r\n\r\nMost people have to intern for free for months, but you can start with this paid position right out of the gate.\r\n\r\nClick here to apply now: https://compressl.ink/socialmediajob\r\n\r\nBest wishes,\r\n\r\nMichael"
