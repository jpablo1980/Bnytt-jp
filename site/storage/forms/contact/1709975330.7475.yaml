comment: "https://www.facebook.com/groups/mhus22/permalink/3608837132693150/\r\n\r\n$ka vi ensamma b&aring;de r&auml;dda planeten p&aring; H&ouml;gaholm? och mata Rik$byggen...(de l&auml;gger 22% p&aring; allt som entrepren&ouml;rer faktureras oss, utan att g&ouml;ra n&aring;got)\r\nV&aring;r granne Malm&ouml;hus 23 har skakat av sig dem, och har 25% l&auml;gre m&aring;nadsavgift j&auml;mf&ouml;rt med oss.\r\n\r\nPCB-sanering &auml;r ett myndighetskrav, kostar oss 60-100 miljoner, ok d&aring;,\r\nMEN V&auml;nta med $OLCELLER och &euro;nergi &quot;projekt&quot; fr&aring;n Rik$byggen\r\n\r\nL&aring;t de andra f&ouml;reningar leda h&aring;llbarheten s&aring; att vi &Ouml;VERLEVER detta\r\n\r\nSe exakt vad du f&ouml;rlorar just nu! \r\n\r\nNu p&aring; Tisdag 12 Mars 17-18.30 n&auml;r \r\np&aring; rondellen vid H&ouml;ghusen Serenadgatan 30\r\n\r\nSTOPPA NY MILJONRULLNINGEN\r\n &quot;energi och solceller bluff-PROJEKT&quot; f&ouml;r 50-100 miljoner \r\n\r\nSe exakt vad du f&ouml;rlorar just nu! \r\n\r\nfr&aring;n &Aring;rsm&ouml;tet: om &quot;energi och solceller bluff-PROJEKT&quot; f&ouml;r 50-100 miljoner \r\n\r\nFR&Aring;GE-DEMONSTRATION MED ALLA MEDLEMMAR I MALM&Ouml;HUS 22 \r\nNu p&aring; Tisdag 12 Mars 17-18.30 n&auml;r \r\np&aring; rondellen vid H&ouml;ghusen Serenadgatan 30\r\n\r\n***VID DEN PLANERADE TISDAGS INFORMATIONS M&Ouml;TE MED STYRELSEN***\r\nMissa inte det!\r\n\r\nTikTok\r\n@mhusmedlem\r\n&Ouml;ppna Facebook Grupper\r\n\r\nMHUS22_W8MEDSOLCELLER\r\n\r\n\r\n\r\n\r\n\r\nFR&Aring;GEDEMONSTRATION OM Rik$byggens och Styrelsens &quot;$mygbeslut&quot;  \r\nom &quot;energi och solceller bluff-PROJEKT&quot; f&ouml;r 50-100 miljoner, \r\nderas besparings&aring;tg&auml;rd, Ha! \r\nDet ger avgiftsh&ouml;jningar p&aring; &ouml;ver 20%!  \r\n\r\nDet sparar ringa 200-300 tusen, utav v&aring;ra 6 MILJONER EL-kostnader! \r\nB&auml;ttre att satsa p&aring; att minska v&aring;r el-f&ouml;rbrukning ju!\r\nVi har ju billigaste EL-avtal och gemensamt EL, med individuell m&auml;tning.\r\n\r\nn&auml;r vi nyss har f&aring;tt notan p&aring; &ouml;ver 50 miljoner i PCB sanering\r\noch det kan bli totalt f&aring;r totalt &ouml;ver 100 Miljoner PCB-sanerings kostnader\r\nM&ouml;jlig PCB-saneringsbehov alla balkonger \r\noch f&ouml;nster 4 H&ouml;ghus 18-36 Miljoner f&ouml;r 2026!\r\n\r\nStyrelsen b&ouml;r informera oss p&aring; Tisdag!\r\n\r\nRIKSBYGGEN VILL PRACKA P&Aring; OSS SOLCELLER SOM INTE GER ETT DUGG &Auml;NNU,\r\n\r\nVI KAN V&Auml;NTA F&Ouml;R TEKNIKEN BLIR B&Auml;TTRE OCH PRISERNA FALLER. \r\n\r\nL&Aring;T DE ANDRA F&Ouml;RENINGAR VISA OSS V&Auml;GEN F&Ouml;RST,\r\nD&Aring; KANSKE KOMMER DE IKAPP OSS I M&Aring;NADS AVGIFTSNIV&Aring;!\r\n\r\nV&Auml;NTA TILL N&Auml;STA TAKRENOVERING! ANNARS DUBBLA KOSTNADER\r\n\r\nDEMONSTRATION MED ALLA MEDLEMMAR I MALM&Ouml;HUS 22\r\nV&Auml;NTA MED SOLCELLER TILLS PCB &Auml;R F&Auml;RDIG SANERAD\r\nKom och tr&auml;ffa likasinnade medlemmar och skriv under v&aring;r namninsamling, V&auml;lkommen!\r\nDemonstration nu p&aring; Tisdag 12 Mars kl. 17.00-18.00 p&aring; rondellen vid H&ouml;ghusen Serenadgatan 30\r\nhttps://fb.me/e/52VDxtuwS\r\n\r\nTikTok\r\n@mhusmedlem\r\nhttps://www.tiktok.com/@mhusmedlem?is_from_webapp=1&amp;sender_device=pc\r\n\r\nMEDLEMSR&Aring;DET\r\n\r\n\r\n&Ouml;ppna Facebook Grupper\r\n\r\nMHUS22_W8MEDSOLCELLER\r\n\r\n\r\n\r\nMHUS22_SYNA_PCB\r\n\r\n\r\n\r\nMHUS22\r\n\r\n\r\n\r\nENK&Auml;T S&Auml;G KORT VAD DU TYCKER JUST NU!\r\n\r\nJA ELLER NEJ?\r\n\r\nV&Auml;NTA MED SOLCELLER TILL PCB &Auml;R F&Auml;RDIG SANERAD\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\nSKA JAG G&Aring; TILL MITT LAND INVANDRARE? (40 &aring;r SE-medborgare)\r\n\r\nDU SKA G&Aring; TILL DIN TORP, STATARE! (300 &aring;r gifta legodr&auml;ngar, https://sv.wikipedia.org/wiki/Statare)\r\n\r\n$TYRELSENS $MUTSIGA $PEL OM &quot;K&Auml;TTINGEN&quot; ATT H&Aring;LLA OSS BUNDNA TILL RIKSBYGGENS PARASIT&Auml;RA UTSUGNINGEN\r\nNEPOTISM &Agrave; LA &quot;INTE UTAN MIN (OCH DIN OKVALIFICERADE) DOTTER&quot;\r\nHAR KOSTAT OSS 25 MILJONER I ARVODEN F&Ouml;R INDIVID UTAN KVALIFIKATIONER ELLER ARBETSLUST SOM &quot;RIKSBYGGENS EXPERT I STYRELSEN&quot;,\r\nALLA HAR SETT DET!\r\nSAMT F&Ouml;R ATT HINDRA S&Auml;RSKILD GRANSKNING OCH STRAFF!\r\n\r\nHUR L&Auml;NGE TILL? AVG&Aring; NU!\r\n\r\nKrav av ID handling f&ouml;r fullmaktsgivare\r\nDISKRIMINATION OCH F&Ouml;ROL&Auml;MPNING MED OBEFOGAT NEDL&Aring;TANDE MISSTANKAR FR&Aring;N ROLF LARSSON P&Aring; &Aring;RSM&Ouml;TET ATT DE VILL F&Ouml;RS&Auml;KRA SIG ATT &quot;VI&quot; VERKLIGEN HAR GIVITS EN FULLMAKT f&ouml;retr&auml;desvis\r\nMOT 70% av medlemmarna i f&ouml;reningen som ocks&aring; blev f&ouml;rem&aring;l f&ouml;r omfattande rasistiska uppt&aring;g, neds&auml;ttande kommentarer och narr och skratt p&aring; de tv&aring; senaste h&aring;llna f&ouml;reningsm&ouml;ten, d&auml;r det t.o.m. funnits barn p&aring; m&ouml;ten.\r\n\r\nAldrig n&aring;gonsin har det beg&auml;rts ID f&ouml;r fullmaktsgivare i denna f&ouml;rening.\r\n\r\nAldrig n&aring;gonsin i bostadsr&auml;ttsf&ouml;renings sammanhang har det funnits vakter p&aring; m&ouml;ten.\r\n\r\nBara nu n&auml;r vi och kommer till m&ouml;ten i stort antal, som alltid tidigare avvisade, vilseledda f&ouml;rda bakom ljuset av sn&auml;vt g&auml;ng med 15-50 &aring;r i styrelse utan insyn helt trogna styrelse-kumpaner och Riksbyggens &quot;regionchefs torpeder&quot;.\r\n\r\nBeh&ouml;ver inte n&auml;mnas och jag ber om urs&auml;kt och f&ouml;rst&aring;else till de fina svenska medlemmar som vi har h&auml;r, som ocks&aring; i h&ouml;gsta grad drabbas av samma girighet och h&auml;nsynsl&ouml;shet och brottas med stora utgifter som de flesta familjer i v&aring;r f&ouml;rening.\r\n\r\nAldrig n&aring;gonsin har det funnit advokat torpeder &aring; 10 tusen i timmen som arrangerar f&auml;llor och tystar medlemmar samt dirigerar teater p&aring; st&auml;mman f&ouml;r att pracka p&aring; oss 100 miljoner till i @SOLCELLER och &euro;nergi &quot;med inte utan min dotter&quot; Expertis\r\n\r\nVi &auml;r m&aring;nga nyare medlemmar, som arbetar i Danmark, det vet de &quot;DEM&quot; v&auml;l. Vi kan inte l&auml;mna v&aring;rt ID-handling hemma. Vi reser och k&ouml;r bil , vad ska vi l&auml;mna f&ouml;r ID handling?\r\nDetta med id till fullmakt b&ouml;rjade de med som en f&auml;lla i samband med att de bokade extra st&auml;mma 20 december d&aring; d&aring; r&auml;knade med att m&aring;nga av de yngre familjer skulle resa som de brukar g&ouml;ra.\r\nDet &auml;r st&auml;ndigt fuskande och vi &auml;r inte ensamma inom Riksbyggen av drabbas av detta. Riksbyggen &auml;r r&auml;dd f&ouml;r domino effekt, med all r&auml;tt i sitt or&auml;tta handlandet.\r\nSkatteverket, Swedbank, Bolagsverket, H&auml;ls&ouml;v&aring;rden, F&ouml;rs&auml;kringsbolagen litar p&aring; oss fullmakts i sammanhang men inte h&auml;r vi har en miljon investerat!\r\n\r\nBostadsr&auml;tts&auml;garnas Riksf&ouml;rbund skriftligen har meddelat att DET KR&Auml;VS INGEN ID F&Ouml;R FULLMAKT\r\n\r\nOCH VI HAR ADDRESS, TELEFON OCH RELATION TILL FULLMAKTSGIVARE VILKET\r\nSTYRELSE G&Auml;NGETS FULLMAKTER HAR ALDRIG HAFT N&Aring;GOT S&Aring;DANT.\r\n\r\nHAVE SOM DECENCY! AVG&Aring;!\r\nELLER VI K&Ouml;R EN NY NAMNINSAMLINGEN DEN H&Auml;R G&Aring;NGEN LIVE ON AIR!"
