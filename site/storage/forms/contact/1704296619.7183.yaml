comment: "Hej, jag heter Kristina och bor i en liten Brf i Arbr&aring;, H&auml;lsingland. Jag l&auml;ste artikeln om att skadest&aring;nd givits till fd Ordf&ouml;rande och Ekonomiansvarig plus att skenf&ouml;retagen har blivit d&ouml;mda ocks&aring;.\r\nV&aring;r lilla Brf har tyv&auml;rr blivit plundrat p&aring; exakt samma s&auml;tt. Ordf&ouml;rande och Ekonomiansvarig och ett eller flera olika f&ouml;retag inkl. Hissf&ouml;retag. Det har k&ouml;pts nya balkonger med hissar 2 ggr och bara balkonger 1 g&aring;ng. Men vi har varken f&aring;tt det ena eller det andra. Vi har gjort allt vad vi kunnat f&ouml;r att l&ouml;sa detta problem t ex avsatte vi Ordf. och Ekonomiansvarig. Sedan anlitade vi Titov advokatbyr&aring; men det kostade oss &auml;nnu mer och v&aring;r ekonomi kunde inte fullf&ouml;lja utredningen. Vi har dock en 19 sidors rapport om oegentligheter som Titov utrett.\r\nNu till saken, jag &auml;r otroligt nyfiken vilka bolag och m&auml;nniskor &auml;r involverade i det h&auml;r &aring;talet? Kan det vara samma personer? &Auml;r det h&auml;r organiserad brottslighet? \r\nJag vill att ni h&aring;ller den h&auml;r informationen f&ouml;r er s&aring; l&auml;nge f&ouml;r fd ordf&ouml;rande med n&aring;gra till har f&ouml;rt ett &quot;krig&quot; emot oss i 3 &aring;r sen vi uppt&auml;ckte allt. Vi &auml;r r&auml;dda i v&aring;r lilla f&ouml;rening. Och vi &auml;r vanliga sn&auml;lla personer som blivit lurade av inflyttade ifr&aring;n annan ort.\r\nOm ni kan ge mig den information ni tror jag beh&ouml;ver skulle jag bli v&auml;ldigt tacksam.\r\n\r\nMed v&auml;nlig h&auml;lsning\r\nKristina Wall"
