<header class="sidenav" id="sidenav">

    <!-- close -->
    <div class="sidenav__close">
      <button class="sidenav__close-button" id="sidenav__close-button" aria-label="close sidenav">
        <i class="ui-close sidenav__close-icon"></i>
      </button>
    </div>
    
    <!-- Nav -->
    <nav class="sidenav__menu-container">


      <ul class="sidenav__menu" role="menubar">

            
            <li><a href="{{ path src="/" }}" class="sidenav__menu-url">Hem</a></li>
            <li>
              <a href="{{ path src="/nyheter" }}"  class="sidenav__menu-url {{ if segment_1 == "nyheter" }} active{{ /if }}">Nyheter</a>
              <button class="sidenav__menu-toggle" aria-haspopup="true" aria-label="Open dropdown"><i class="ui-arrow-down"></i></button>
              <ul class="sidenav__menu-dropdown">
                   {{ nav from="/nyheter" max_depth="1"}}
                      <li {{ if is_current || is_parent }} class="active"{{ /if }}>
                         <a href="{{ url }}" class="sidenav__menu-url">{{ title }}</a>
                      </li>
                   {{ /nav }}
                </ul>
            </li>

            <li>
              <a href="#"  class="sidenav__menu-url {{ if segment_1 == "nyheter" }} active{{ /if }}">Regionala nyheter</a>
              <button class="sidenav__menu-toggle" aria-haspopup="true" aria-label="Open dropdown"><i class="ui-arrow-down"></i></button>
              <ul class="sidenav__menu-dropdown">
                   {{ collection:region }}
                <li class="{{ if segment_1 == "region" && segment_2 == slug }}active {{ /if }}"><a class="sidenav__menu-url" href="{{ url }}">{{title}}</a></li>
              {{ /collection:region }}
                </ul>
            </li>

            <li>
              <a class="sidenav__menu-url" href="{{ path src="/reportage" }}">Reportage</a>
            </li>

            <li class="">
              <a href="{{ path src="/bopodden" }}" class="sidenav__menu-url">BoPodden</a>
            </li>

            <li class="">
              <a href="{{ path src="/bovloggen" }}" class="sidenav__menu-url">BoVloggen</a>
            </li>

            <li><a href="{{ path src="/om-oss" }}" class="sidenav__menu-url">Om oss</a></li>
            <li><a href="{{ path src="/annonsera" }}" class="sidenav__menu-url">Annonsera</a></li>
            <li><a href="{{ path src="/kontakta-oss" }}" class="sidenav__menu-url">Kontakta oss</a></li>


          </ul>

    </nav>

    <div class="socials sidenav__socials"> 
      <a class="social social-facebook" href="https://www.facebook.com/Bostadsr%C3%A4ttsnytt-1450022262511970/" target="_blank" aria-label="facebook">
        <i class="ui-facebook"></i>
      </a>
    </div>
  </header>
