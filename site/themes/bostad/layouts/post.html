<!DOCTYPE html>

<head>
    {{ seo_pro:meta }}



    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />


    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,600,700%7CSource+Sans+Pro:400,600,700' rel='stylesheet'>
    

    <!-- Css -->
    <link rel="stylesheet" href="{{ theme:css src="bootstrap.min" }}">

    <link rel="stylesheet" href="{{ theme:css src="font-icons" }}">

    <link rel="stylesheet" href="{{ theme:css cache_bust="true" }}">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.png">


    <!-- Lazyload (must be placed in head in order to work) -->
    <script src="{{ theme:js src="lazysizes.min"}}"></script>

    {{ yield:page_styles }}

</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-JE7RN11ZD7"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-JE7RN11ZD7');
</script>
<body class="bg-light single-post style-default style-rounded">

<!-- Preloader -->
<div class="loader-mask">
<div class="loader">
  <div></div>
</div>
</div>

<!-- Bg Overlay -->
<div class="content-overlay"></div>

{{ partial:side_nav }}

<main class="main oh" id="main">        

    {{ partial:nav }}


    {{ template_content }}



 <!-- end main container -->
 
<!-- Footer -->
 {{ partial:footer }}
 <!-- end footer -->

<div id="back-to-top">
  <a href="#top" aria-label="Go to top"><i class="ui-arrow-up"></i></a>
</div>

</main> <!-- end main-wrapper -->
    

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- jQuery Scripts -->
    <script src="{{ theme:js src="jquery.min"}}"></script>
    <script src="{{ theme:js src="bootstrap.min"}}"></script>
    <script src="{{ theme:js src="easing.min"}}"></script>
    <script src="{{ theme:js src="owl-carousel.min"}}"></script>
    <script src="{{ theme:js src="flickity.pkgd.min"}}"></script>
    <script src="{{ theme:js src="twitterFetcher_min"}}"></script>
    <script src="{{ theme:js src="jquery.newsTicker.min"}}"></script>
    <script src="{{ theme:js src="modernizr.min"}}"></script>
    <script src="{{ theme:js src="scripts"}}"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="{{ theme:js src="app"}}"></script>
    {{ yield:page_scripts }}

</body>
</html>
